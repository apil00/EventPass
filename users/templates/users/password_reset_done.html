<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPass - Password Reset Sent</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --primary-light: rgba(108, 92, 231, 0.1);
            --secondary: #FF7675;
            --dark: #2D3436;
            --light: #F5F6FA;
            --gray: #636E72;
            --light-gray: #DFE6E9;
            --success: #00B894;
            --success-light: rgba(0, 184, 148, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-dark);
        }

        .logo i {
            color: var(--primary);
        }

        .message-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .message-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--success), var(--primary));
        }

        .message-icon {
            background: linear-gradient(135deg, var(--success), #00a884);
            color: white;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 2rem;
            box-shadow: 0 8px 25px rgba(0, 184, 148, 0.3);
        }

        .message-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 1rem;
        }

        .message-content {
            color: var(--gray);
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .message-actions {
            margin-top: 2rem;
        }

        .btn-primary {
            background-color: var(--primary);
            border-color: var(--primary);
            padding: 12px 24px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            border-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
        }

        .btn-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-block;
            margin-top: 1rem;
        }

        .btn-link:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .email-notice {
            background-color: var(--success-light);
            border-left: 4px solid var(--success);
            padding: 1rem;
            border-radius: 4px;
            margin: 1.5rem 0;
            text-align: left;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'landing_page' %}" class="logo">
                    <i class="fas fa-ticket-alt me-2"></i>EventPass
                </a>
            </div>
        </div>
    </div>

    <div class="container my-auto py-4">
        <div class="message-container">
            <div class="message-icon">
                <i class="fas fa-paper-plane"></i>
            </div>
            <h1 class="message-title">Check Your Email</h1>
            <div class="message-content">
                <p>We've sent you an email with instructions to reset your password.</p>
                <div class="email-notice">
                    <p class="mb-0"><strong>Didn't receive the email?</strong> Check your spam folder or try resending the email.</p>
                </div>
            </div>
            <div class="message-actions">
                <a href="{% url 'login' %}" class="btn btn-primary">
                    Return to Login
                </a>
                <a href="{% url 'password_reset' %}" class="btn-link">
                    <i class="fas fa-redo me-2"></i>Resend Email
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
