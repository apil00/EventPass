<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventPass - Set New Password</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5649C0;
            --primary-light: rgba(108, 92, 231, 0.1);
            --secondary: #FF7675;
            --dark: #2D3436;
            --light: #F5F6FA;
            --gray: #636E72;
            --light-gray: #DFE6E9;
            --success: #00B894;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--dark);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--primary-dark);
        }

        .logo i {
            color: var(--primary);
        }

        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 2.5rem;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, var(--success), var(--primary));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-icon {
            background: linear-gradient(135deg, var(--success), #00a884);
            color: white;
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
        }

        .auth-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.75rem;
            color: var(--dark);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--gray);
            font-size: 0.95rem;
            margin-bottom: 0;
        }

        .form-control {
            padding: 14px 16px;
            border-radius: 10px;
            border: 2px solid var(--light-gray);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem var(--primary-light);
        }

        .btn-success {
            background-color: var(--success);
            border-color: var(--success);
            padding: 14px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            width: 100%;
            margin-top: 1rem;
        }

        .btn-success:hover {
            background-color: #00a884;
            border-color: #00a884;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.3);
        }

        .form-floating label {
            padding: 0.8rem 1rem;
            color: var(--gray);
        }

        .form-floating>.form-control:focus~label,
        .form-floating>.form-control:not(:placeholder-shown)~label {
            color: var(--primary);
            opacity: 1;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .password-requirements {
            font-size: 0.85rem;
            color: var(--gray);
            margin-top: 0.5rem;
        }

        .password-requirements ul {
            padding-left: 1.25rem;
            margin-bottom: 0;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.95rem;
        }

        .back-to-login a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-12">
                <a href="{% url 'landing_page' %}" class="logo">
                    <i class="fas fa-ticket-alt me-2"></i>EventPass
                </a>
            </div>
        </div>
    </div>

    <div class="container my-auto py-4">
        <div class="auth-container">
            <div class="auth-header">
                <div class="auth-icon">
                    <i class="fas fa-lock"></i>
                </div>
                <h1 class="auth-title">Set New Password</h1>
                <p class="auth-subtitle">Create a strong, secure password</p>
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="id_new_password1" name="new_password1" placeholder="New Password" required>
                        <label for="id_new_password1">New Password</label>
                    </div>
                    <div class="password-requirements">
                        <ul>
                            <li>At least 8 characters</li>
                            <li>Include numbers and symbols</li>
                            <li>Not similar to your personal information</li>
                        </ul>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="form-floating">
                        <input type="password" class="form-control" id="id_new_password2" name="new_password2" placeholder="Confirm Password" required>
                        <label for="id_new_password2">Confirm Password</label>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-success">
                    <i class="fas fa-save me-2"></i>Change Password
                </button>
            </form>
            
            <div class="back-to-login">
                <a href="{% url 'login' %}"><i class="fas fa-arrow-left me-2"></i>Back to login</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
