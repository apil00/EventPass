<!-- payment_failed.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Failed - EventPass</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    .failure-container {
      max-width: 500px;
      margin: 50px auto;
      text-align: center;
      padding: 30px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    .failure-icon {
      font-size: 60px;
      color: #dc3545;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="failure-container">
    <div class="failure-icon">
      <i class="bi bi-x-circle-fill"></i>
    </div>
    <h2>Payment Failed</h2>
    <p class="text-muted mb-4">We couldn't process your payment. Please try again.</p>
    
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}
    
    <div class="d-grid gap-2">
      <a href="{% url 'event_list' %}" class="btn btn-primary">Back to Events</a>
      <a href="{% url 'my_tickets' %}" class="btn btn-outline-secondary">View My Tickets</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
