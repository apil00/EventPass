<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting to eSewa...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container text-center mt-5">
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden">Redirecting...</span>
    </div>
    <h4 class="mt-3">Redirecting to eSewa for payment...</h4>
    <p>If you are not redirected automatically, <button class="btn btn-success" onclick="document.getElementById('esewaForm').submit();">Click here</button></p>
</div>
<form id="esewaForm" method="POST" action="{{ esewa_url }}">
    {% for key, value in payment_data.items %}
        <input type="hidden" name="{{ key }}" value="{{ value }}">
    {% endfor %}
</form>
<script>
    document.getElementById('esewaForm').submit();
</script>
</body>
</html>
