<!DOCTYPE html>
<html>
<head>
    <title>Select Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Select Event for Face Recognition Entry</h2>
    <form method="get" action="{% url 'recognize' %}">
        <div class="mb-3">
            <label for="event-id" class="form-label">Event</label>
            <select id="event-id" name="event_id" class="form-select" required>
                {% for event in events %}
                    <option value="{{ event.id }}">{{ event.name }} ({{ event.start_date_time|date:"Y-m-d H:i" }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Proceed to Face Recognition</button>
    </form>
</div>
</body>
</html>
